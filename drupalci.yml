build:
  assessment:
    validate_codebase:
      phplint: {  }
      container_composer:
        options: ' install --prefer-dist --no-suggest --no-progress --no-interaction'
        halt-on-fail: true
      csslint:
        halt-on-fail: false
      eslint:
        # A test must pass eslinting standards check in order to continue processing.
        halt-on-fail: false
      phpcs:
        # phpcs will use core's specified version of Coder.
        sniff-all-files: false
        halt-on-fail: false
      phpstan:
        halt-on-fail: false
    testing:
      container_command:
        commands:
          - cd ${SOURCE_DIR}
          - composer config repositories.drupal composer https://packages.drupal.org/8
          - composer config --unset repositories.0
          - composer config repositories.assets composer https://asset-packagist.org
          - composer require oomphinc/composer-installers-extender:~2.0
          - composer require cweagans/composer-patches:~1.0
          - composer config extra.enable-patching true
          - composer config extra.composer-exit-on-patch-failure true
          - composer config --json extra.installer-types '["npm-asset", "bower-asset"]'
          - composer config --json extra.installer-paths.web\/libraries\/\{\$name\} '["type:drupal-library", "type:bower-asset", "type:npm-asset"]'
          - composer config --json extra.installer-paths.web\/libraries\/swagger-ui\/dist '["npm-asset/swagger-ui-dist"]'
          - rm composer.lock
          - composer require npm-asset/swagger-ui-dist:~3.0
          - composer require --dev phpspec/prophecy-phpunit:*
          - composer require phpunit/phpunit:~9.0 --with-all-dependencies
      run_tests.javascript:
        concurrency: 15
        types: 'PHPUnit-FunctionalJavascript'
        testgroups: "varbase_api"
        suppress-deprecations: true
        halt-on-fail: false
