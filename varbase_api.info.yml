name: 'Varbase API'
description: 'A JSON:API implementation with authentication and authorization that allows for easy ingestion of content by other applications.'
type: module
package: Varbase
version: 8.x-6.x-dev
core: 8.x
project: varbase_api
configure: varbase_api.settings
dependencies:
  - jsonapi:jsonapi
  - openapi:openapi
  - openapi_ui_redoc:openapi_ui_redoc
  - openapi_ui_swagger:openapi_ui_swagger
  - simple_oauth:simple_oauth
install:
  - restui
  - jsonapi_extras
